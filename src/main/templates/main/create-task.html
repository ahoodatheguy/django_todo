{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a new Task{% endblock %}

{% block content %}
<h1>Create New Task</h1>
<form action="/{{id}}/create-task/" method="post">
	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" name="save" class="btn btn-success">Create New Task</button>
</form>
{% endblock %}

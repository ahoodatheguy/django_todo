<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap Stuff -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta charset="UTF-8">
	<title>
		{% block title %}
		{% endblock %}
	</title>
</head>

<body>
	<div id="sidebar">
		<a href="/">Home</a>
		<a href="/create-list">Create a List</a>
	</div>
	<div id="content" name="content" class="main container">
		{% block content %}
		{% endblock %}
	</div>
</body>

<style type="text/css">
	* {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}

	#sidebar {
		height: 100%;
		width: 160px;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: rgb(61, 55, 55);
		overflow-x: hidden;
		padding-top: 20px;
		padding-left: 20px;
	}

	#sidebar a {
		padding-top: 6px 8px 6px 32px;
		font-size: 25px;
		color: #818181;
		display: block;
	}

	#sidebar a:hover {
		color: #f1f1f1;
	}

	.main {
		margin-left: 180px;
	}
</style>

</html>
